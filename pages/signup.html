<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Sign-Up</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container navbar">
        <!-- logo-container -->
        <div class="logo-container">
          <a href="/">
            <iconify-icon
              width="30px"
              height="30px"
              icon="lucide:hospital"
            ></iconify-icon>
          </a>
        </div>
        <!-- menu -->
        <nav>
          <div class="mobile-show">
            <iconify-icon
              width="30px"
              height="30px"
              icon="healthicons:ui-menu-outline"
            ></iconify-icon>
          </div>
          <ul>
            <li class="mobile-hide">
              <iconify-icon
                width="30px"
                height="30px"
                icon="material-symbols-light:close"
              ></iconify-icon>
            </li>
            <li class="list">
              <a href="/">Home</a>
            </li>
            <li class="list">
              <a href="./service.html">Services</a>
            </li>
            <li class="list">
              <a href="./doctor.html">Doctors</a>
            </li>
            <li class="list">
              <a href="./contact.html">Contact</a>
            </li>
            <li class="list">
              <a href="./login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div id="signup" class="container">
      <div class="section-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter your address"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>
          <div style="user-select: none; margin-bottom: 15px;">
            <input type="checkbox" id="showPassword" />
            <label for="showPassword">show password</label>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="blood-group">Blood Group</label>
            <select id="blood-group" name="blood-group" required>
              <option value="">Select your blood group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <span>
            Already have an account?
          <a href="./signup.html">Login</a>
        </span>
    </div>
    </div>
    <!-- footer -->
    <footer>
      <section class="footer">
        <div class="container">
          <div class="footer-content">
            <p class="copy-right">&copy; 2000-2024</p>
            <ul class="footer-icon-container">
              <li>
                <a href="https://www.linkedin.com" target="_blank">
                  <iconify-icon
                    class="iconify-icon"
                    icon="devicon:linkedin"
                  ></iconify-icon>
                </a>
              </li>
              <li>
                <a href="https://www.x.com" target="_blank">
                  <iconify-icon
                    class="iconify-icon"
                    icon="arcticons:x-twitter"
                  ></iconify-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </footer>
    <script type="module" src="../public/js/main.js" defer></script>
  </body>
</html>
