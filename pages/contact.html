<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Hospital</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="container navbar">
        <!-- logo-container -->
        <div class="logo-container">
          <a href="/">
            <iconify-icon
              width="30px"
              height="30px"
              icon="lucide:hospital"
            ></iconify-icon>
          </a>
        </div>
        <!-- menu -->
        <nav>
          <div class="mobile-show">
            <iconify-icon
              width="30px"
              height="30px"
              icon="healthicons:ui-menu-outline"
            ></iconify-icon>
          </div>
          <ul>
            <li class="mobile-hide">
              <iconify-icon
                width="30px"
                height="30px"
                icon="material-symbols-light:close"
              ></iconify-icon>
            </li>
            <li class="list">
              <a href="/">Home</a>
            </li>
            <li class="list">
              <a href="./service.html">Services</a>
            </li>
            <li class="list">
              <a href="./doctor.html">Doctors</a>
            </li>
            <li class="list">
              <a href="#" class="active-link">Contact</a>
            </li>
            <li class="list">
              <a href="./login.html">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- contact section -->
    <section id="contact" class="section-container">
      <div class="container">
        <div class="section-heading">
          <h2>Contact Us</h2>
          <p>
            Get in touch with us for any inquiries or to schedule an
            appointment.
          </p>
        </div>

        <div class="box-container">
          <ul class="contact-list-container">
            <li>
              <iconify-icon
                class="iconify-icon"
                icon="solar:phone-linear"
              ></iconify-icon>
              <a href="tel:017******">01679163001</a>
            </li>

            <li>
              <iconify-icon
                class="iconify-icon"
                icon="mdi-light:email"
              ></iconify-icon>
              <a href="mailto:acmehospital@gmail.com">
                acmehospital@gmail.com
              </a>
            </li>

            <li>
              <iconify-icon
                class="iconify-icon"
                icon="weui:location-outlined"
              ></iconify-icon>
              <a
                href="https://maps.app.goo.gl/PHfU5dSt1er1Tofr6"
                target="_blank"
              >
                <address>Jail Road, Ghope,Jessore</address>
              </a>
            </li>
          </ul>

          <form class="contact-form-container">
            <div class="name-email-container">
              <input required="true" type="text" placeholder="name" />
              <input required="true" type="email" placeholder="email" />
            </div>
            <textarea required="true" placeholder="your message"></textarea>
            <div>
              <input class="btn" type="submit" value="Send Message" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- footer section -->
    <footer>
      <section class="footer">
        <div class="container">
          <div class="footer-content">
            <p class="copy-right">&copy; 2000-2024</p>
            <ul class="footer-icon-container">
              <li>
                <a href="https://www.linkedin.com" target="_blank">
                  <iconify-icon
                    class="iconify-icon"
                    icon="devicon:linkedin"
                  ></iconify-icon>
                </a>
              </li>
              <li>
                <a href="https://www.x.com" target="_blank">
                  <iconify-icon
                    class="iconify-icon"
                    icon="arcticons:x-twitter"
                  ></iconify-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </footer>

    <script type="module" src="../public/js/main.js" defer></script>
  </body>
</html>
