<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./public/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Hospital</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="container navbar">
        <!-- logo-container -->
        <div class="logo-container">
          <a href="/">
            <iconify-icon
              width="30px"
              height="30px"
              icon="lucide:hospital"
            ></iconify-icon>
          </a>
        </div>
        <!-- menu -->
        <nav>
          <div class="mobile-show">
            <iconify-icon
              width="30px"
              height="30px"
              icon="healthicons:ui-menu-outline"
            ></iconify-icon>
          </div>
          <ul>
            <li class="mobile-hide">
              <iconify-icon
                width="30px"
                height="30px"
                icon="material-symbols-light:close"
              ></iconify-icon>
            </li>
            <li class="list">
              <a href="/">Home</a>
            </li>
            <li class="list">
              <a href="./service.html">Services</a>
            </li>
            <li class="list">
              <a href="./doctor.html">Doctors</a>
            </li>
            <li class="list">
              <a href="./contact.html">Contact</a>
            </li>
            <li class="list">
              <a href="./login.html" class="active-link">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- login section -->
    <section id="login" class="section-container">
      <div class="container">
        <div class="section-heading">
          <h2>Login</h2>
        </div>
        <form>
          <input type="email" placeholder="enter email" />
          <input
            type="password"
            class="password"
            id="password"
            placeholder="enter password"
          />
          <p class="form-err-msg">Invalid credentials</p>
          <div>
            <input type="checkbox" id="showPassword" />
            <label for="showPassword" style="user-select: none;">show password</label>
          </div>
          <input class="btn" type="submit" />
        </form>
        <span>
          Don't have an account?
          <a href="./signup.html">Sign up</a>
        </span>
      </div>
    </section>
    <!-- footer section -->
    <footer>
      <section class="footer">
        <div class="container">
          <div class="footer-content">
            <p class="copy-right">&copy; 2000-2024</p>
            <ul class="footer-icon-container">
              <li>
                <a href="https://www.linkedin.com" target="_blank">
                  <iconify-icon
                    class="iconify-icon"
                    icon="devicon:linkedin"
                  ></iconify-icon>
                </a>
              </li>
              <li>
                <a href="https://www.x.com" target="_blank">
                  <iconify-icon
                    class="iconify-icon"
                    icon="arcticons:x-twitter"
                  ></iconify-icon>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </footer>

    <script type="module" src="../public/js/main.js" defer></script>
  </body>
</html>
